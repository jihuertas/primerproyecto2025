{% extends 'blog/base.html' %}

{% block contenido %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="card-title">{{ entrada.titulo }}</h1>
            <h6 class="card-subtitle mb-3 text-muted">por {{ entrada.autor }}</h6>

            {% if entrada.imagen %}
                <img src="{{ entrada.imagen.url }}" class="img-fluid rounded mb-3" alt="{{ entrada.titulo }}">
            {% endif %}

            <p class="card-text">{{ entrada.cuerpo|linebreaks }}</p>

            <a href="{% url 'inicio' %}" class="btn btn-secondary mt-3">Volver al listado</a>
        </div>
    </div>
</div>
{% endblock %}
